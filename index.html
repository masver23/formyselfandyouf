<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Quotes & Musik</title>

    <!-- Penting untuk tampilan smartphone -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            color: white;
            font-family: Times, new-roman;
            text-align: center;
            padding: 20px;
        }

        .quotes {
            font-size: clamp(18px, 5vw, 28px);
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.5;
        }

        audio {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <div class="quotes">
        "Until next time, when moments find us again."
    </div>

    <audio controls autoplay>
        <source src="lagu.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
